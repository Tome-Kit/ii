<h1>elu on paha</h1>
<i>elu on mul paha<br>
luuletust teha ei taha<br>
päevikus on kaks<br>
ja isa teeb laks<br>
<br>
toolilt kukkusin maha<br>
sest tasakaalu tunnetus on paha<br>
põrand haises nagu kala <br>
ja sellest hakkas räigelt paha</i><br>
